name: bonCoin
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  page_transition: ^1.1.6
  splashscreen: ^1.2.0
  responsive_screen: ^1.0.0
  line_icons: ^0.2.0
  webview_flutter: ^0.3.19+9
  google_nav_bar: ^2.0.1
  google_fonts: ^1.1.0
  provider: ^4.3.1
  cloud_firestore: ^0.13.7
  google_sign_in: ^4.5.1
  firebase_storage: ^3.1.6
  firebase_auth: ^0.16.1
  # flutter_facebook_login: ^3.0.0
  flutter_login_facebook: ^0.2.1
  cupertino_icons: ^0.1.3
  http: ^0.12.2
  settings_ui: ^0.3.0
  font_awesome_flutter: ^8.8.1
  smooth_star_rating: ^1.1.1
  intl: ^0.16.0
  rflutter_alert: ^1.0.3
  image_picker: ^0.6.7+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  built_value_generator:

flutter:

  uses-material-design: true
  assets:
    - assets/hotel/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 400
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
